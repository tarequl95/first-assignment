<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    

  </head>
  <body>

    <div class="container m-150">
      <h2>simple calculator</h2>
      <div class="row">

        <div class="form-group col-md-4">
          <label class="control-label" for="email">Number 1:</label><br>
          <input type="text" class="form-control " id="fistNumber"
            placeholder="Enter fist Number">
        </div>
        <div class="form-group col-md-4">
          <label class="control-label">Option:</label><br>
          <select class="form-control w-100" id="option">
            <option value="1">Addition(+)</option>
            <option value="2">Subtraction(-)</option>
            <option value="3">Multiplication(*)</option>
            <option value="4">Division(/)</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Number2:</label><br>
          <input type="text" class="form-control" id="secondNumber"
            placeholder="Enter second Number">
        </div>
      </div>
      <div class="row ">
        <div class="col-md-6">
          <button class="btn btn-primary mb-4" id="calculate">calculate</button><br>
          <div class=" " id="showresult" style="margin-top: 10px;">
            
          </div>
        </div>
      </div>
      

    </div>

    <script src="js/main.js"></script>
    
  </body>
</html>
